<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Assistent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-wrapper">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <div class="header-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <div class="header-info">
                    <h1>DebAI â€“ Email Assistant</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span class="status-text">AI Ready</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="new-chat-btn" id="new-chat-btn" title="Start New Conversation">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-container" id="chat-container">
            <div class="empty-state" id="empty-state">
                <div class="empty-logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h2>Hi! I'm DebAI.</h2>
                <p>I can help you write and send emails. Just tell me what you need.</p>
                <div class="suggestions">
                    <button class="suggestion-chip">Send an email to HR about sick leave</button>
                    <button class="suggestion-chip">Write a follow-up to client</button>
                </div>
            </div>
            <!-- Messages will appear here -->
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <textarea id="chat-input" placeholder="Type your message like: Send an email to boss@gmail.com..."
                    rows="1"></textarea>
                <button id="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="footer-note">AI can make mistakes. Please check important info.</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
