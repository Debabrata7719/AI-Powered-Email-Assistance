<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Assistant - With Attachments</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-wrapper">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <div class="header-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <div class="header-info">
                    <h1>DataCrew AI â€“ Email Assistant</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span class="status-text">Email & Employee Database AI</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="new-chat-btn" id="new-chat-btn" title="Start New Conversation">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-container" id="chat-container">
            <div class="empty-state" id="empty-state">
                <div class="empty-logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h2>Hi! I'm DataCrew AI.</h2>
                <p>I can help you send emails or manage your employee database.</p>
                <div class="suggestions">
                    <button class="suggestion-chip">Send an email to HR about sick leave</button>
                    <button class="suggestion-chip">Add employee John as developer email john@test.com</button>
                    <button class="suggestion-chip">List all data scientists</button>
                </div>
            </div>
            <!-- Messages will appear here -->
        </main>

        <!-- Attachments Preview Area -->
        <div class="attachments-area" id="attachments-area" style="display: none;">
            <div class="attachments-header">
                <span class="attachments-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                    Attachments
                </span>
            </div>
            <div class="attachments-list" id="attachments-list">
                <!-- Attachment chips will be added here -->
            </div>
        </div>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <button class="attach-btn" id="attach-btn" title="Attach File">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>
                <textarea id="chat-input" placeholder="Send email to someone or add/list employees..."
                    rows="1"></textarea>
                <button id="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <input type="file" id="file-input" style="display: none;" multiple />
            <div class="footer-note">AI can make mistakes. Please check important info. Max 25MB per file.</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
